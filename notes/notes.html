    <!--Conditional Statements -->
    <script>
        /*  Conditional opperators

        ==      //Checks equality of values
        ===     //Checks equality of values and data types simultaneously
        !=      //values not equal to
        !==     //values and data type are not equal
        >       //less than
        <       //greater than
        >=      //greater than or equal to
        <=      //less than or equal to
        
        */



        /*  Logical opperators 

        && //and

        || //or

        */



        /*  Conditonal Statements 

        if(a<=b){//do something}
        else if(a > b){//do something else}
        else{//do a default thing} 
        */



        //  Switch Case 

        var a = "lemons"


        switch(a)
        {
        case "apples":
        //do something
        break;

        case "strawberries":
        //do something
        break;

        case "lemons":
        //do something
        break;

        default:
        //do something
        break;
        }



        // Ternary Opperations
        var age = 30
        var legalDrinkingAge = (age >= 21)?`old enough`:`too young`

    </script>

        +      //addition

    <!--Sting litterals-->
    <script>
        //using litterals and the correct syntax
        var first = `Tom`
        var last = `Hanks`
        var name = `${first} ${last}`
        var message = `Hi! My name is ${name}. It's nice to meet you.`
        //The variable message equal `Hi! My name is Tom Hanks. It's nice to meet you`

        //not utilizing literals  
        var first = "Tom"
        var last = "Hanks"
        var name = "first" + " " + "last"
        var message = "Hi! My name is" + name + ". It's nice to meet you."
        //The variable message equal `Hi! My name is Tom Hanks. It's nice to meet you`
    </script>
